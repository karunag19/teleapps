AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  scheduler

  Sample SAM Template for scheduler
# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 10

Resources:
  UsersFunction:
    Type: AWS::Serverless::Function 
    Properties:
      FunctionName: Users
      Description: Create, Delete, List & Reset admin users
      Role: arn:aws:iam::070618480609:role/TeleApps-Schedule
      CodeUri: cognito/
      Handler: main.lambda_handler
      Layers:
        - !Ref AppDepLayer       
      Runtime: python3.8
      Events:
        GetUsersAPI:
          Type: Api 
          Properties:
            Path: /cognito/{proxy+}
            Method: 'ANY'

  GenesysFunction:
    Type: AWS::Serverless::Function 
    Properties:
      FunctionName: Genesys
      Description: All Genesys related functions like get agents, skill, schedule, task etc..
      Role: arn:aws:iam::070618480609:role/TeleApps-Schedule
      CodeUri: genesys/
      Handler: g_main.lambda_handler
      Layers:
        - !Ref AppDepLayer      
      Runtime: python3.8
      Events:
        GetUsersAPI:
          Type: Api 
          Properties:
            Path: /genesys/{proxy+}
            Method: 'ANY'            

  AppDepLayer:
      Type: AWS::Serverless::LayerVersion
      Properties:
          LayerName: sam-app-dependencies
          Description: Dependencies for sam app [requets]
          ContentUri: dependencies/
          CompatibleRuntimes:
            - python3.8
          LicenseInfo: 'MIT'
          RetentionPolicy: Retain

  HelloWorldFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: hello_world/
      Handler: app.lambda_handler
      Runtime: python3.8
      Architectures:
        - x86_64
      Events:
        HelloWorld:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /hello
            Method: get

Outputs:
  # ServerlessRestApi is an implicit API created out of Events key under Serverless::Function
  # Find out more about other implicit resources you can reference within SAM
  # https://github.com/awslabs/serverless-application-model/blob/master/docs/internals/generated_resources.rst#api
  HelloWorldApi:
    Description: "API Gateway endpoint URL for Prod stage for Hello World function"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/"
  HelloWorldFunction:
    Description: "Hello World Lambda Function ARN"
    Value: !GetAtt HelloWorldFunction.Arn
  HelloWorldFunctionIamRole:
    Description: "Implicit IAM Role created for Hello World function"
    Value: !GetAtt HelloWorldFunctionRole.Arn

