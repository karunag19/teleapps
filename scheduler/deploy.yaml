AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'scheduler

  Sample SAM Template for scheduler

  '
Globals:
  Function:
    Timeout: 10
Resources:
  UsersFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: Users
      Description: Create, Delete, List & Reset admin users
      Role: arn:aws:iam::070618480609:role/TeleApps-Schedule
      CodeUri: s3://deployment-teleapps-schedule/f92f4c1711a90c099522ae88715d66f6
      Handler: main.lambda_handler
      Layers:
      - Ref: AppDepLayer
      Runtime: python3.8
      Events:
        GetUsersAPI:
          Type: Api
          Properties:
            Path: /cognito/{proxy+}
            Method: ANY
  GenesysFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: Genesys
      Description: All Genesys related functions like get agents, skill, schedule,
        task etc..
      Role: arn:aws:iam::070618480609:role/TeleApps-Schedule
      CodeUri: s3://deployment-teleapps-schedule/d161558edf9ec01536c3d2ae3f41d985
      Handler: g_main.lambda_handler
      Layers:
      - Ref: AppDepLayer
      Runtime: python3.8
      Events:
        GetUsersAPI:
          Type: Api
          Properties:
            Path: /genesys/{proxy+}
            Method: ANY
  AppDepLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: sam-app-dependencies
      Description: Dependencies for sam app [requets]
      ContentUri: s3://deployment-teleapps-schedule/dfd9ffef4de5904b21ee5ec102545a88
      CompatibleRuntimes:
      - python3.8
      LicenseInfo: MIT
      RetentionPolicy: Retain
  HelloWorldFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://deployment-teleapps-schedule/f566bc171ef323366432c62340947829
      Handler: app.lambda_handler
      Runtime: python3.8
      Architectures:
      - x86_64
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /hello
            Method: get
Outputs:
  HelloWorldApi:
    Description: API Gateway endpoint URL for Prod stage for Hello World function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/
  HelloWorldFunction:
    Description: Hello World Lambda Function ARN
    Value:
      Fn::GetAtt:
      - HelloWorldFunction
      - Arn
  HelloWorldFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value:
      Fn::GetAtt:
      - HelloWorldFunctionRole
      - Arn
