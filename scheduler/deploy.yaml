AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'scheduler

  Sample SAM Template for scheduler

  '
Globals:
  Function:
    Timeout: 3
Resources:
  HelloWorldFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://deployment-teleapps-schedule/37e8f1a842dc88dd8b563aafcd58cdc3
      Handler: app.lambda_handler
      Runtime: python3.8
      Architectures:
      - x86_64
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /hello
            Method: get
  UsersFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: Users
      Description: Create, Delete, List & Reset admin users
      Role: arn:aws:iam::070618480609:role/TeleApps-Schedule
      CodeUri: s3://deployment-teleapps-schedule/5ef342af9b9f87248cd64172fc05fa8d
      Handler: main.lambda_handler
      Runtime: python3.8
      Events:
        GetUsersAPI:
          Type: Api
          Properties:
            Path: /users
            Method: ANY
  ResetPasswordFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: ResetPassword
      Description: ResetPassword - admin users
      Role: arn:aws:iam::070618480609:role/TeleApps-Schedule
      CodeUri: s3://deployment-teleapps-schedule/5ef342af9b9f87248cd64172fc05fa8d
      Handler: main.lambda_handler
      Runtime: python3.8
      Events:
        GetUsersAPI:
          Type: Api
          Properties:
            Path: /password_reset
            Method: POST
Outputs:
  HelloWorldApi:
    Description: API Gateway endpoint URL for Prod stage for Hello World function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/
  HelloWorldFunction:
    Description: Hello World Lambda Function ARN
    Value:
      Fn::GetAtt:
      - HelloWorldFunction
      - Arn
  HelloWorldFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value:
      Fn::GetAtt:
      - HelloWorldFunctionRole
      - Arn
