AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'scheduler

  Sample SAM Template for scheduler

  '
Globals:
  Function:
    Timeout: 3
Resources:
  HelloWorldFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://deployment-teleapps-schedule/3e65a809648bcc66c0aace5a681e3833
      Handler: app.lambda_handler
      Runtime: python3.8
      Architectures:
      - x86_64
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /hello
            Method: get
  GetUsersFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: GetUsers
      Description: Get list of admin users
      Role: arn:aws:iam::070618480609:role/TeleApps-Schedule
      CodeUri: s3://deployment-teleapps-schedule/e12befd88d1187461251c0184b6e5fc9
      Handler: main.lambda_handler
      Runtime: python3.8
      Events:
        GetUsersAPI:
          Type: Api
          Properties:
            Path: /get_users
            Method: get
Outputs:
  HelloWorldApi:
    Description: API Gateway endpoint URL for Prod stage for Hello World function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/
  HelloWorldFunction:
    Description: Hello World Lambda Function ARN
    Value:
      Fn::GetAtt:
      - HelloWorldFunction
      - Arn
  HelloWorldFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value:
      Fn::GetAtt:
      - HelloWorldFunctionRole
      - Arn
